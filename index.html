<!DOCTYPE html>
<html>
<head>
  <title>Student Management</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Student Management</h2>

    <!-- Add Student Form -->
    <form id="studentForm" class="card p-3 mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Student Name" required />
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="age" placeholder="Age" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Student</button>
    </form>

    <!-- Student Table -->
    <table class="table table-bordered" id="studentsTable">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://<BACKEND_PUBLIC_IP>:5000/students";

    // Fetch and display students
    function loadStudents() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#studentsTable tbody");
          tbody.innerHTML = "";
          data.forEach(student => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${student.id}</td>
              <td>${student.name}</td>
              <td>${student.age}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">Delete</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    // Add student
    document.getElementById("studentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age }),
      })
        .then(res => res.json())
        .then(() => {
          loadStudents();
          this.reset();
        });
    });

    // Delete student
    function deleteStudent(id) {
      fetch(`${API_URL}/${id}`, {
        method: "DELETE"
      })
        .then(res => res.json())
        .then(() => loadStudents());
    }

    // Load students on page load
    window.onload = loadStudents;
  </script>
</body>
</html>
